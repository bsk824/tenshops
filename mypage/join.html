<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../resource/font/style.css">
	<link rel="stylesheet" type="text/css" href="../resource/css/common.css">
	<link rel="stylesheet" type="text/css" href="../resource/css/style.css">
	<script type="text/javascript" src="../resource/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../resource/js/swiper.min.js"></script>
	<script type="text/javascript" src="../resource/js/ui.js"></script>
	<!--[if lt IE 9]>
		<script src="../resource/js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>

	<div id="wrap">

		<header id="header">
			<h1 class="logo"><a href="#">텐샵스</a></h1>
			<button type="button" class="btnMenu" onclick="menuOpen(this);">메뉴</button>
			<nav class="nav">
				<a href="#" class="btnOrder">주문</a>
				<a href="#" class="btnSearch">검색</a>
			</nav>
		</header>

		<div id="container">

			<section>
				<h2 class="subTitle">텐샵스 가입</h2>
				<table>
					<caption>가입 정보 입력</caption>
					<tbody>
						<tr>
							<th scope="row">이메일</th>
							<td><input type="text" title="이메일 입력" placeholder="Your email address"></td>
						</tr>
						<tr>
							<th scope="row">비밀번호</th>
							<td><input type="password" title="비밀번호 입력" placeholder="숫자, 특수문자 포함 8~16 자리"></td>
						</tr>
						<tr>
							<th scope="row">비밀번호 확인</th>
							<td><input type="password" title="비밀번호 입력" placeholder="재 입력"></td>
						</tr>
					</tbody>
				</table>

				<div><button type="button">이메일로 가입</button></div>
				<div>
					<button type="button">페이스북으로 가입</button>
					<button type="button">네이버로 가입</button>
				</div>

				<p><label><input type="checkbox"> <span>텐샵스의 이용약관과 개인정보 취급방침에 동의합니다.</span></label></p>
			</section>

			<div>
				<p>
					비밀번호를 잊으셨나요? 
					<a href="#">비밀번호 재설정</a>
				</p>
				<p>
					이미 텐샵스 회원이신가요? 
					<a href="#">로그인</a>
				</p>
			</div>

		</div>
	</div>

</body>
</html>
